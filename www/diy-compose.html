<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="arca.css">
    <link rel="icon" type="image/png" href="img/panpipe.png">

    <title>Arca musarithmica</title>
    <meta name="description" 
          content="Compose music automatically based on a prepared text, using
                    Athanasius Kircher’s 1650 device for automatic music
                    composition implemented in Haskell (2021)">
    <script src="diy-compose.js"></script>
  </head>
  <body>
    <header>
      <h1>ARCA MUSARITHMICA</h1>
      <h2>a device for automatic music composition from 1650</h2>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="compose.html">Compose</a></li>
        <li><a href="doc/index.html">Code</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Compose new music using the ark (Write your own text)</h1>

        <form action="http://www.arca1650.info/diy-compose.php"
          method="post">
          <noscript>
            <p>
            Javascript must be enabled in your browser in order to
            operate these controls.
            </p>
          </noscript>
          <p>
          <fieldset>
            <legend>
              <label for="inputTextTitle">Enter your title (optional)</label>
            </legend>
            <input type="text" id="inputTextTitle" 
                               name="inputTextTitle" 
                               minlength="0" maxlength="80"/>
          </fieldset>
          </p>
          <p>
          <fieldset>
            <legend>
              <label for="inputTextWordsAuthor">Poet or author of the text
                (optional)</label>
            </legend>
            <input type="text" id="inputTextWordsAuthor"
                               name="inputTextWordsAuthor"
                               minlength="0" maxlength="80"/>
          </fieldset>
          </p>

          <p>
          <fieldset>
            <legend>
              <label for="inputText">Enter a text to set to music</label>
            </legend>
            <textarea id="inputText" name="inputText" 
                      rows="8" cols="80"
                      onchange="diyToneOptions('simple', 'DIY'); diyMeterOptions('simple');"
                      placeholder="Di-`vide `syl-lab-les and mark `ac-cents like this"></textarea>
          </fieldset>
          </p>
          <p>
          <fieldset>
            <legend>
              <label for="tone">Select a tone (<em>tonus</em>) or mood for this text:</label>
            </legend>
            <select name="tone" id="tone" required autocomplete="off">
              <option value="" selected>(Type in your text first)</option>
            </select>
          </fieldset>
          </p>
          <p>
          <fieldset>
            <legend>
              <label for="musicMeter">Select the musical meter (mensuration):</label>
            </legend>
            <select name="musicMeter" id="musicMeter" required autocomplete="off">
              <option value="" selected>(Type in your text first)</option>
            </select>
          </fieldset>
          </p>
          <button type="submit">Compose</button>
        </form>
      </section>
    </main>
    <footer>
      Copyright © 2021. All rights reserved.
    </footer>
  </body>
</html>
