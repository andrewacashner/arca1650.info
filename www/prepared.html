<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="arca.css">
    <link rel="icon" type="image/png" href="img/panpipe.png">

    <title>Arca musarithmica</title>
    <meta name="description" 
          content="Compose music automatically based on a prepared text, using
                    Athanasius Kircher’s 1650 device for automatic music
                    composition implemented in Haskell by Andrew Cashner
                    (2021)">
    <script src="options.js"></script>
  </head>
  <body>
    <header>
      <h1>ARCA MUSARITHMICA</h1>
      <h2>a device for automatic music composition from 1650</h2>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="compose.html">Compose</a></li>
        <li><a href="doc/index.html">Code</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Compose new music using the ark (prepared texts)</h1>

        <form action="http://www.arca1650.info/compose.php" method="post">
          <input type="hidden" name="inputType" value="prepared">
          <input type="hidden" name="tone" value="N/A">
          <input type="hidden" name="musicMeter" value="N/A">
          <p>
          <fieldset>
            <noscript>
              <p>
              Javascript must be enabled in your browser in order to
              operate these controls.
              </p>
            </noscript>
            <legend>
              <label for="style">What kind of music do you want the ark to
                compose?</label>
            </legend>
            <select name="style" 
                    id="style" 
                    required 
                    autocomplete="off"
                    onchange="preparedTextOptions(this.options[this.selectedIndex].value);">
              <option value="" selected>Select a musical style</option>
              <option value="simple">Simple counterpoint (syllabic, note-against-note)</option>
              <option value="florid">Florid counterpoint (melismatic, imitative)</option>
            </select>
          </fieldset>
          </p>
          <p>
          <fieldset>
            <legend>
              <label for="inputText">What words do you want to set to music?</label>
            </legend>
            <select name="inputText" id="inputText"> 
              <option value="" selected>(Select a style first)</option>
            </select>
          </fieldset>
          </p>
          <button type="submit">Compose</button>
        </form>
      </section>
    </main>
    <footer>
      Copyright © 2021 Andrew A. Cashner. All rights reserved.
    </footer>
  </body>
</html>
